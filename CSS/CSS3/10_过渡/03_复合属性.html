<!--
示例：transition:1s 1s linear all
顺序无影响，但要注意如果写了两个时间，那么第一个时间为持续时间，第二个时间为延迟
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .outer{
      width: 1000px;
      height: 100px;
      border: 1px solid black;
      margin: 50px auto;
    }
    .inner{
      width: 100px;
      height: 100px;
      background-color: yellow;
      transition: linear all 3s;
    }
    .outer:hover .inner{
      width: 1000px;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner"></div>
</div>
</body>
</html>
