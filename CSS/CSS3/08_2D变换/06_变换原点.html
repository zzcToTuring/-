<!--
默认的原点是在原点中心（通过旋转可看出），对位移没有影响，但是对旋转和缩放会有影响
关键字：
      transform-origin
写法：
      如果提供两个值，第一个用于横坐标，第二个用于纵坐标。如果只提供一个，若是像素值，表示横坐标，纵坐标取 50% ；若是关键词，则另一个坐标取 50%
示例：
    1. transform-origin: 50% 50% ， 变换原点在元素的中心位置，百分比是相对于自身。—— 默认值
    2. transform-origin: left top ，变换原点在元素的左上角 。
    3. transform-origin: 50px 50px ， 变换原点距离元素左上角 50px 50px 的位置。
    4. transform-origin: 0 ，只写一个值的时候，第二个值默认为 50% 。
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 30px auto;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      /*更改原点位置，通过旋转看效果(左边中央)*/
      transform-origin: left;
      transform: rotateZ(30deg);
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">demo</div>
</div>
</body>
</html>
