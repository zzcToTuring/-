<!--
让元素在二维平面内被“拉扯”，进而“走形”（了解，几乎不用）
编写 transform 的具体值，相关可选值如下：
    skewX 设置元素在水平方向扭曲，值为角度值，会将元素的左上角、右下角 拉扯 。
    skewY 设置元素在垂直方向扭曲，值为角度值，会将元素的左上角、右下角 拉扯 。
    skew 一个值代表 skewX ，两个值分别代表： skewX 、 skewY

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 30px auto;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      transform: skew(10deg,20deg);
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">demo</div>
</div>
</body>
</html>
