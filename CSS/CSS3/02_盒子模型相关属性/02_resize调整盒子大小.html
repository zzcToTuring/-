<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .demo{
        width: 300px;
        height: 300px;
        resize: both;
        background-color: red;
        overflow: auto;
      }

      .box1{
        width: 420px;
        height: 400px;
        resize: both;
        overflow: auto;
        background-color: orange;
      }
      .box2{
        width: 400px;
        height: 400px;
        background-color: pink;
      }
    </style>
</head>
<!--
使用 resize 属性可以控制是否允许用户调节元素尺寸(需要与overflow属性搭配使用)。
  none  不允许用户调整元素大小。 (默认)
  both  用户可以调节元素的宽度和高度。
  horizontal  用户可以调节元素的宽度 。
  vertical  用户可以调节元素的高度。
-->
<body>
<div class="demo">
</div>

<hr>
<!--使用盒子包裹形成可拉拽效果-->
<div class="box box1">
  <div class="box box2"></div>
</div>
</body>
</html>
