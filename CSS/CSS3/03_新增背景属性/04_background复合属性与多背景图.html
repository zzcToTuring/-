<!--
复合属性background
  01、02、03中的写法可以使用background属性代替
语法：
  background: color url repeat position / size origin clip
注意点：
  1、一般不会常用，了解即可
  2、 origin 和 clip 的值如果一样，如果只写一个值，则 origin 和 clip 都设置；如果设置了两个值，前面的是 origin ，后面的 clip 。
  3、 size 的值必须写在 position 值的后面，并且用 / 分开。


多背景图
CSS允许设计多个背景图

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 400px;
      height: 400px;
      border: 1px solid black;
      background: url('../images/bg-lt.png') no-repeat left top,
      url('../images/bg-rt.png') no-repeat right top,
      url('../images/bg-lb.png') no-repeat left bottom,
      url('../images/bg-rb.png') no-repeat right bottom;
    }
  </style>
</head>
<body>
<div>

</div>
</body>
</html>
