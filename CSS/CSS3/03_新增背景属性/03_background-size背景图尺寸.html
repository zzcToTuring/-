<!--
作用：设置背景图尺寸
语法（可选值）：
  1、直接写固定大小或百分比进行指定
  2、auto：背景图片的真实大小。 —— 默认值
  3、contain ： 将背景图片等比缩放，使背景图片的宽或高，与容器的宽或高相等，再将完整背景图片包含在容器内，但要注意：可能会造成容器里部分区域没有背景图片
  4、cover ：将背景图片等比缩放，直到完全覆盖容器，图片会尽可能全的显示在元素上，但要注意：背景图片有可能显示不完整。—— 相对比较好的选择
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 50px dashed rgba(255, 0, 0, 0.7);
       background-image: url('../images/bg03.jpg');
       background-repeat: no-repeat;

      /* background-size: 400px 400px; */
      /* background-size: 100% 100%; */
      /* background-size: contain; */
      /*background-size: cover;*/
    }

  </style>
</head>
<body>
<div></div>
</body>
</html>
