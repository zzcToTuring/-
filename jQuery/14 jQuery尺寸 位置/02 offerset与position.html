<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jquery.min.js"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .father {
    width: 400px;
    height: 400px;
    background-color: pink;
    margin: 100px;
    overflow: hidden;
    position: relative;
  }

  .son {
    width: 150px;
    height: 150px;
    background-color: purple;
    position: absolute;
    left: 10px;
    top: 10px;
  }
</style>
<body>
<div class="father">
  <div class="son"></div>
</div>
</body>
<script>
  $(function() {
    // 1. 获取设置距离文档的位置（偏移） offset
    console.log($(".son").offset());
    console.log($(".son").offset().top);
    // $(".son").offset({
    //     top: 200,
    //     left: 200
    // });
    // 2. 获取距离带有定位父级位置（偏移） position   如果没有带有定位的父级，则以文档为准
    // 这个方法只能获取不能设置偏移
    console.log($(".son").position());
    // $(".son").position({
    //     top: 200,
    //     left: 200
    // });
  })
</script>
</html>
