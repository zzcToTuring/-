<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jquery.min.js"></script>
</head>
<style>
  div {
    width: 100px;
    height: 100px;
    background-color: pink;
  }
</style>
<body>
<div></div>
<input type="text">
</body>
<script>
$(function (){
  $("div").on("click", function() {
    alert(11);
  });
  //自动触发事件---元素.事件
  // $("div").click()
  //元素.trigger("事件")
  // $("div").trigger("click")
  // 3. 元素.triggerHandler("事件") 就是不会触发元素的默认行为
  $("div").triggerHandler("click");
  $("input").on("focus", function() {
    $(this).val("你好吗");
  });
  //使用该语法--->不会触发其默认行为
  $("input").triggerHandler("focus");

})
</script>
</html>
