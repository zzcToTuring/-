<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="lib/jquery.min.js"></script>
</head>
<body>
<div>
  <p>
    jQuery使用$作为标示符，随着jQuery的流行,其他 js 库也会用这$作为标识符， 这样一起使用会引起冲突。
  </p>
  <p>
    需要一个解决方案，让jQuery 和其他的js库不存在冲突，可以同时存在，这就叫做多库共存。
  </p>
  jQuery的解决方案：
  <ol>
    <li>把里面的 $ 符号 统一改为 jQuery。 比如 jQuery(''div'')</li>
    <li>jQuery 变量规定新的名称：$.noConflict() var xx = $.noConflict()</li>
  </ol>
</div>
</body>
<script>
  let nb=jQuery.noConflict()
  nb(function (){
    nb("ol").one("click","li",function (){
      window.alert(123)
    })
  })
</script>
</html>
