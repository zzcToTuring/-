<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery.min.js"></script>
</head>
<body>
<div>
  $.extend([deep], target, object1, [objectN])
  <ul>
    <li>deep: 如果设为true 为深拷贝， 默认为false 浅拷贝</li>
    <li>target: 要拷贝的目标对象</li>
    <li>object1:待拷贝到第一个对象的对象。</li>
    <li>objectN:待拷贝到第N个对象的对象。</li>
    <li>浅拷贝是把被拷贝的对象复杂数据类型中的地址拷贝给目标对象，修改目标对象会影响被拷贝对象。</li>
    <li>深拷贝，前面加true， 完全克隆(拷贝的对象,而不是地址)，修改目标对象不会影响被拷贝对象。</li>
  </ul>
</div>
</body>
