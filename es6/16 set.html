<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /*
        ES6 提供了新的数据结构 Set（集合）。它类似于数组，但成员的值都是唯一的，集合实现了 iterator
        接口，所以可以使用『扩展运算符』和『for…of…』进行遍历，集合的属性和方法：
        1. size 返回集合的元素个数；
        2. add 增加一个新元素，返回当前集合；
        3. delete 删除元素，返回 boolean 值；
        4. has 检测集合中是否包含某个元素，返回 boolean 值；
        5. clear 清空集合，返回 undefined；
        */
        let a = new Set([1, 2, 3]) // 1,2,3
        a.add(4) //1,2,3,4
        a.delete(4) //1,2,3
        a.has(4)  //flase
        a.clear()   //null
        console.log(a)



        let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        let arr2 = [4, 5, 6, 5, 6];
        //1、数组去重
        let s1 = [...new Set(arr)]
        console.log(s1)
        //2、交集
        //    let s2=[...new Set(arr)].filter(item=>{
        //        let s2=new Set(arr2)
        //        if(s2.has(item)){
        //            return true
        //        }
        //        return false
        //    })

        let s2=[...new Set(arr)].filter(item=>new Set(arr2).has(item))

        //3、并集
        let s3=[...new Set(arr),...new Set(arr2)]
        
        //3、差集
        let s4=[...new Set(arr)].filter(item=>!(new Set(arr2).has(item)))
        console.log(s4)
    </script>
</body>

</html>
