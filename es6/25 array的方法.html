<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 迭代器方法 entries() 
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var test = fruits.entries();
        console.log(test.next().value);
        console.log(test.next().value);
        console.log(test.next().value);
        console.log(test.next().value);
        console.log(test.next().value);
        console.log("------------------------------")

        // 遍历方法every() 当所有的都满足条件 返回true，当有一个不满足条件，返回false，并且不再继续往下执行
        // 使用箭头函数也可 三个参数分别是当前的value，索引值index，数组本身array
        var ages = [3, 10, 18, 20];
        const a = ages.every(function (value, index, array) {
            return value >= 18;
        });
        console.log(a);
        console.log("------------------------------")

        // fill() 方法可以将数组的每一项都替换成指定的值
        // 语法 fill(value,start,end) 要替换的值 [开始位置 结束位置)
        var num = [1, 2, 3, 4, 5];
        num.fill(0, 1, 2);
        console.log(num)

        console.log("------------------------------")

        // filter() 方法可以过滤数组中的元素，返回一个新的数组，新数组中的元素是通过提供的函数实现的
        // 使用箭头函数也可 三个参数分别是当前的value，索引值index，数组本身array

        const b = ages.filter(function (value, index, array) {
            return value >= 18;
        });
        console.log(b)

        console.log("------------------------------")

        // find() 方法可以找到第一个满足条件的元素，返回这个元素，不再继续往下执行
        const c = ages.find(function (value, index, array) {
            return value >= 18;
        });
        console.log(c)

        console.log("------------------------------")

        // findIndex() 方法可以找到第一个满足条件的元素的索引值，返回这个索引值，不再继续往下执行
        const d = ages.findIndex(function (value, index, array) {
            return value >= 18;
        });
        console.log(d)

        console.log("------------------------------")

        // forEach() 方法可以遍历数组中的每一项，并且提供一个回调函数，回调函数接收三个参数，分别是当前的value，索引值index，数组本身array
        // 本函数没有返回值
        const e = []
        ages.forEach(function (value, index, array) {
            e.push(value + 1)
        });

        console.log(e)

        // includes() 方法可以判断数组中是否包含指定的值，返回布尔值
        const f = ages.includes(18);
        console.log(f)
        console.log("------------------------------")

        // indexOf() 方法可以查找指定的值在数组中的索引值，返回这个索引值，不再继续往下执行
        const g = ages.indexOf(18);
        console.log(g)
        console.log("------------------------------")

        // join() 方法可以将数组中的每一项用指定的字符串连接起来，返回一个字符串
        const h = ages.join("-");
        console.log(h)
        console.log("------------------------------")

        //map() 方法可以将数组中的每一项映射成一个新的值，返回一个新的数组
        //与forEach()方法类似，但是foreach方法没有返回值，map会返回一个新的数组
        const i = ages.map(function (value, index, array) {
            return value + 1;
        });
        console.log(i)
        console.log("------------------------------")
        //reduce() 方法可以将数组中的每一项归约成一个值，返回这个值
        // prev为前一个值，curr为当前值，index为当前索引值，array为数组本身
       //也可理解成累加的结果，当前循环项，索引值，数组本身
        //reduceRight() 方法可以将数组中的每一项归约成一个值，返回这个值，但是从右向左执行
        const j = ages.reduce(function (prev, cur, index, array) {
            return prev + cur;
        });
        console.log(j)

        // sort() 方法可以对数组进行排序，返回一个新的数组,如果没有提供第二个参数，那么默认是按照字母顺序排序
        const k = ages.sort(function (a, b) {
            console.log(a, "----", b)
        });
        console.log(k)
        console.log(ages)
        // reserve() 方法 对数组的元素进行反序
        const l = ages.reverse();
        console.log(l)
        console.log("------------------------------")
        // slice() 方法可以从指定的位置开始截取指定的长度的数组，返回一个新的数组
        const m = ages.slice(1, 3);
        console.log(m)
        console.log("------------------------------")

        //some() 方法可以判断数组中是否有满足条件的元素，返回布尔值
        //当有一个满足的时候，返回true，不继续往下执行，如果都没有满足条件的时候，返回false
        const n = ages.some(function (value, index, array) {
            return value >= 18;
        });
        console.log(n)
    </script>
</body>

</html>
