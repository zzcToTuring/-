    <script>
        
    //Promise 是 ES6 引入的异步编程的新解决方案。语法上 Promise 是一个构造函数，用来封装异步操作并可以获取其成功或失败的结果；
    //对promise进行一个简单的了解
    //promise有三种状态，分别是初始状态，成功状态，失败状态
    const p=new Promise(function(resolve,reject){
        setTimeout(() => {
            //成功状态
            let data = "成功"
            resolve(data)//成功的话调用resolve函数，此时的promise改为成功状态
            
        
        }, 1000);
        
    })
    //然后的操作，成功调用第一个函数，失败调用第二个函数
    // p.then(function(value){
    //     console.log("成功了哈哈哈哈")
    // },function(value){})

    //调用then方法
    const result = p.then(value => {
            console.log(value);
            //1. 非 promise 类型的属性
            //return 'iloveyou';
            //2. 是 promise 对象
            // return new Promise((resolve, reject)=>{
            //     // resolve('ok');
            //     reject('error888');
            // });
            //3. 抛出错误
            //throw new Error('出错啦!');
            //throw '出错啦!';
        }, reason=>{
            console.warn(reason);
        });
    //链式调用
    p.then(value=>{}).then(value=>{})
    </script>
