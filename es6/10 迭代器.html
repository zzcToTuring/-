<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    1、简介：
    遍历器（Iterator）就是一种机制。它是一种接口，为各种不同的数据结构提供统一的访问机制。任何数
    据结构只要部署 Iterator 接口，就可以完成遍历操作
    2、特性：
    ES6 创造了一种新的遍历命令 for...of 循环，Iterator 接口主要供 for...of 消费；
    原生具备 iterator 接口的数据(可用 for of 遍历)：
        Array；Arguments；Set；Map；String；TypedArray；NodeList；
    3、工作原理
        1. 创建一个指针对象，指向当前数据结构的起始位置；
        2. 第一次调用对象的 next 方法，指针自动指向数据结构的第一个成员；
        3. 接下来不断调用 next 方法，指针一直往后移动，直到指向最后一个成员；
        4. 每调用 next 方法返回一个包含 value 和 done 属性的对象；
    */
   //使用数组进行操作，体会for in (遍历数组key) for of(遍历数组的value)
    a=["zhangsan","lisi","wangwu","zaosi"]
    for(let temp of a){
        console.log(temp)
    }
    console.log("----------------")
    for(let temp in a){
        console.log(temp)
    }
    //体会for of的原理
    let temp=a[Symbol.iterator]()//创建一个指针对象，指向当前数据结构的起始位置
    console.log(temp.next())//next方法里面包含value与done
    console.log(Array.prototype)//很明显，这个方法能在原型对象中找到，但是时一个匿名的，所以需要使用特殊的方式进行操作
    </script>
</body>
</html>
