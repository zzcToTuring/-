<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main>
    <span>test1</span>
    <span>test2.com</span>
    <span>test3</span>
    <button onclick="change()">修改</button>
</main>
</body>
<script>
    const main=document.querySelector("main");
    //其实上面的写法也是可以的
    // const reg=/<span>(.*)<\/span>/gi
    const reg=/<span>([\s\S]+?)<\/span>/gi
    change=function (){
        main.innerHTML=main.innerHTML.replace(reg,(str,p1)=>{
            return `<h4 style="color: blue">修改完成：${p1}</h4>`
        })
    }
</script>
</html>
