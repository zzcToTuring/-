<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义 计算机根据正则表达式，检查一个字符串是否满足相关的规则，获取将字符串中符合规则的内容提出出来
        //创建
        var check1=new RegExp("a","i")//正则表达式，匹配模式（i：忽略大小写 g:全局匹配模式）
        var check2=/a/i  //使用字面量创建，更加简单，上面用构造函数创建，上面的写法更加灵活
        var str="aa"
        console.log(check2.test(str))
        //语法
        /*
        0、最高原则：匹配按照字符匹配，如果要按字符串匹配，需要打上括号
        
        1、| 或[]表示或的意思 比如：创建一个正则表达式，检查一个字符串中是否有a或b a|b [ab]
            在[]中使用-表示从...到...
                [a-z] 任意小写字母
			    [A-Z] 任意大写字母
			    [A-z] 任意字母
			    [0-9] 任意数字
            [^ ] 除了 reg=[^0-9]除了数字以外都可以 tip:记得要加上括号，不然就是检测是不是以...开头了
            举例：检查一个字符串中是否含有 abc 或 adc 或 aec--->reg=/a[bed]c/

        2、量词，限制着他的输出次数，注意最高原则，只对旁边的字符起作用，要让多个起作用，要括号括起来
            - {n} 正好出现n次
	    	- {m,n} 出现m-n次
			- {m,} m次以上
	    	- + 至少一个，相当于{1,}
		 	- * 0个或多个，相当于{0,}
			- ? 0个或1个，相当于{0,1}
        
        3、位置检测
        ^ 表示开头，$ 表示结尾---->reg = /^a/; //匹配开头的a

        4、特殊字符
            \w----->任意字母、数字  [A-z0-9_]
			\W----->除了字母、数字  [^A-z0-9_]
			\d-----> 任意的数字  [0-9]
			\D----->除了数字  [^0-9]
			\s----->空格
			\S----->除了空格
			\b----->单词边界
			\B----->除了单词边界
            .----->表示任意字符

        5、转义字符
        检测是不是有点---->\.
        检测是不是有\\---->\\
        忽略大小写---->(?i)忽略后面字符的大小写 --->a((?i)b)c只忽略b的大小写

        6、与正则表达式相关的方法
            6-1  split()---->可以将一个字符串拆分为一个数组
			 * 	- 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
			 * 	- 这个方法即使不指定全局匹配，也会全都插分
            6-2 search()----> 可以搜索字符串中是否含有指定内容,如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
                它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
			 	serach()只会查找第一个，即使设置全局匹配也没用
            6-3 match()------>可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
			    我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
			    可以为一个正则表达式设置多个匹配模式，且顺序无所谓
                str = "1a2a3a4a5e6f7A8B9C";
			    result = str.match(/[a-z]/ig);
            6-4 replace()---->可以将字符串中指定内容替换为新的内容
                参数1：被替换的内容，可以接受一个正则表达式作为参数 参数2：新的内容
                tip：默认只会替换第一个，需要设置全局匹配
            总结：split ,search不用设置全局，前者一定是全局，后者一定不开启全局
                 match，replace根据自己的情况选择是否开启全局和不开启全局 

        */
        //案例 判断用户输入的电子邮件是否符合规则
        /*
        开头--任意字母数字下划线（至少三位）-----\w{3,}
        中间--点----\.  任意字符(至少一位)\w+  中间可重复  (\.\w+)*
        @符号  @
        任意字母数字(一次以上) [A-z0-9]+
        . \.   任意字母2-5位 [A-z]{2,5}    重复1次   (\.\[A-z]{2,5}){1,2}
        整理好开头和结尾，进行拼接
        */
        var email= /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
        console.log(email.test("zzc1212@163.com"))




    </script>
</body>
</html>
